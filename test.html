<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Verification Test</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- Tesseract.js -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <span class="material-icons-round">psychology</span>
                <h1>Smart Master</h1>
            </div>

            <nav class="menu">
                <button class="menu-item active" data-page="dashboard">
                    <span class="material-icons-round">dashboard</span> 대시보드
                </button>
                <button class="menu-item" data-page="cbt">
                    <span class="material-icons-round">quiz</span> 실전 모의고사
                </button>
                <button class="menu-item" data-page="review">
                    <span class="material-icons-round">edit_note</span> 오답 노트
                </button>
                <button class="menu-item" data-page="bulk-upload">
                    <span class="material-icons-round">post_add</span> 문제 등록
                </button>
                <button class="menu-item" data-page="manage">
                    <span class="material-icons-round">library_books</span> 문제 관리
                </button>
            </nav>

            <div class="user-profile">
                <div class="user-avatar">U</div>
                <div>
                    <div class="user-name">수험생</div>
                    <div class="user-status">Test Mode</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Test Runner</h2>
                <div class="actions">
                    <button class="icon-btn"><span class="material-icons-round">notifications</span></button>
                    <button class="icon-btn"><span class="material-icons-round">settings</span></button>
                </div>
            </header>

            <div id="content-area" class="content-scroll">
                <!-- Dynamic Content Loaded Here -->
                <h2>Running Tests...</h2>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h3 id="modal-title">제목</h3>
            <p id="modal-content">내용</p>
            <div class="modal-actions" id="modal-actions">
                <button class="btn">취소</button>
                <button class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/mock_data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/router.js"></script>
    <script src="js/exam.js"></script>
    <script src="js/bulk_upload.js"></script>
    <script src="js/problem_manager.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>

    <!-- Test Runner -->
    <script src="js/test_runner.js"></script>
</body>

</html>
